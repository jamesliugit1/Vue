<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul>
            <li v-for="item in man" v-on:click="getman(item.single)">{{item.single}}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var container = new Vue({
            el: ".container",
            data: {
                man: [
                    {single: "James"},
                    {single: "Bob"},
                    {single: "David"}
                ]
            },
            methods: {
                getman: function(x){
                    alert(x);
                }
            }
        })
    </script>
</body>
</html>
